<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <main class="reviews-main-page">
      <h1>Reviews</h1>
      <div class="reviews-input-container">      
          <input type="text" placeholder="Your review" id="review" required />
          <div>
            <input type="text" placeholder="Name" id="name" required />
            <input type="email" placeholder="email" id="email" required />
          </div>
        <button class="btn" id="addReview">ADD</button>
        <a class="btn" href="/">GO HOME</a>
      </div>
      <div class="card-container">
        <ul id="listOfReviews"></ul>
      </div>
    </main>

    <script
      src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"
      type="module"
    ></script>
    <script src="../scripts/reviews-firebase.js" type="module"></script>
  </body>
</html>
